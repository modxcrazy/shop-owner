<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Haven - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --error: #ef233c;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            padding: 2.5rem;
            margin: 1rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .logo i {
            font-size: 1.75rem;
            color: var(--primary);
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .login-header p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--dark);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1rem;
        }

        .input-with-icon input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            background-color: var(--primary-dark);
        }

        .btn-login:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 1rem;
            text-align: center;
            min-height: 1.2rem;
        }

        .login-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.75rem;
            color: var(--gray);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body class="admin-login">
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-lock"></i>
                <h1>Tech Haven</h1>
            </div>
            <p>Admin Dashboard</p>
        </div>
        
        <form id="admin-login-form">
            <div class="form-group">
                <label for="admin-email">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="admin-email" placeholder="admin@example.com" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="admin-password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="admin-password" placeholder="••••••••" required>
                </div>
            </div>
            
            <button type="submit" class="btn-login" id="login-button">
                <span>Login</span>
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <div id="login-error" class="error-message"></div>
        </form>
        
        <div class="login-footer">
            <p>© 2023 Tech Haven Admin Panel. All rights reserved.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgTfR8LW6XvZ7QsqoDskwd0LDKzwkDE3c",
    authDomain: "bkeditor-696ed.firebaseapp.com",
    databaseURL: "https://bkeditor-696ed-default-rtdb.firebaseio.com",
    projectId: "bkeditor-696ed",
    storageBucket: "bkeditor-696ed.appspot.com",
    messagingSenderId: "101064331771",
    appId: "1:101064331771:web:69016baa8c04651937bb5e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM elements
        const loginForm = document.getElementById('admin-login-form');
        const loginButton = document.getElementById('login-button');
        const errorElement = document.getElementById('login-error');

        // Admin login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            
            try {
                // Clear previous errors
                errorElement.textContent = '';
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Authenticating...</span>';
                
                // Sign in with email/password
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Check if user exists in admins collection
                const adminDocRef = doc(db, "admins", user.uid);
                const adminDoc = await getDoc(adminDocRef);
                
                if (!adminDoc.exists()) {
                    await auth.signOut();
                    throw new Error('Access denied: No admin privileges');
                }
                
                // Redirect to admin dashboard
                window.location.href = 'dashboard/products.html';
                
            } catch (error) {
                let errorMessage = 'Login failed';
                if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password';
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = 'User not found';
                } else if (error.message.includes('admin privileges')) {
                    errorMessage = error.message;
                }
                
                errorElement.textContent = errorMessage;
                loginButton.disabled = false;
                loginButton.innerHTML = '<span>Login</span> <i class="fas fa-arrow-right"></i>';
            }
        });

        // Check if user is already logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const adminDocRef = doc(db, "admins", user.uid);
                const adminDoc = await getDoc(adminDocRef);
                
                if (adminDoc.exists()) {
                    window.location.href = 'products.html';
                } else {
                    await auth.signOut();
                }
            }
        });
    </script>
</body>
</html>
